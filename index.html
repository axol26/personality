<html>
    <head>
        <title>Personality Test</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="jquery-3.7.1.min.js"></script>
    </head>
    <body class="bg-blue-300 flex flex-col h-screen relative">
        <header class="bg-blue-400 relative">
            <div class="h-16 mt-auto absolute inset-x-0 -bottom-16 from-blue-400 w-full bg-gradient-to-b -z-10"></div>
            <div class="text-5xl font-medium py-8 bg-blue-400 flex justify-center">
                <div class="text-violet-800 hover:text-violet-700 duration-300 ease-in-out hover:scale-105 w-3/4 text-center">Test Your Personality</div>
            </div>    
        </header>

        <div class="max-w-[60%] min-w-[50%] shadow-lg rounded-2xl bg-white mx-auto mt-10 p-10">
            <div id="quesID" class="hidden text-2xl font-medium hover:text-violet-700 duration-300 ease-in-out">Question #<span id="quesNum">1</span></div>
            <div id="final" class="hidden text-2xl font-medium text-green-700 duration-300 ease-in-out">You have <span id="result">a person</span></div>
            <hr id="line" class="hidden" />
            <div id="question" class="hidden text-lg my-3">Question</div>
            <div id="description" class="hidden text-lg mt-5 mb-8 hover:text-green-700 duration-300 ease-in-out">Sample description</div>
            <div id="choice" class=" hidden flex flex-col mb-4">
                <div class="my-1"><input type="radio" name="choice" value="A" class="mx-2 cursor-pointer" ><span id="choice1">Choice 1</span></div>
                <div class="my-1"><input type="radio" name="choice" value="B" class="mx-2 cursor-pointer" /><span id="choice2">Choice 2</span></div>
                <div class="my-1"><input type="radio" name="choice" value="C" class="mx-2 cursor-pointer" /><span id="choice3">Choice 3</span></div>
            </div>
            <div class="text-center">
                <button id="btn" class="duration-300 py-3 ease-in-out px-8 text-xl font-semibold rounded-2xl bg-blue-600 hover:bg-blue-500 text-gray-200 hover:text-gray-50" onclick="submit()">Start</button>
                <button id="refresh" class="hidden duration-300 py-3 ease-in-out px-8 text-xl font-semibold rounded-2xl bg-blue-600 hover:bg-blue-500 text-gray-200 hover:text-gray-50" onclick="location.reload()">Repeat Test</button>
            </div>
        </div>
        
        <footer class="bg-blue-200 mt-auto relative">
            <div class="h-16 mt-auto absolute inset-x-0 -top-16 from-blue-200 w-full bg-gradient-to-t -z-10"></div>
            <div class="flex justify-center items-center w-full py-3 px-14">
                <div class="font-semibold text-lg text-gray-800 hover:scale-105 ease-in-out duration-300 hover:text-violet-900">Â© 2023 All Rights Reserved.</div>
            </div>
        </footer>
        
        <script src="script.js"></script>
    </body>
</html>
